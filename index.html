<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" id="ng-app" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="title" content="Test CropperJS"/>
    <meta name="description" content="Test CropperJS"/>
    <title>Test CropperJS</title>

    <link rel="stylesheet" href="https://fengyuanchen.github.io/cropperjs/css/cropper.css" type="text/css" media="screen, projection">
    <script src="https://fengyuanchen.github.io/cropperjs/js/cropper.js"></script>

    <link rel="stylesheet" href="index.css" type="text/css" media="screen, projection">
</head>
<body>
    <input type="file" class='picker'/>
    <div class='screen'>
        <div class='modal'>
            <div class='container'>
                <img class='source'/>
            </div>
            <div class='actions'>
                <button class='rotate'>rotate</button>
                <button class='horiz'>horiz</button>
                <button class='vertic'>vertic</button>
                <button class='crop'>crop</button>
                <button class='fit'>fit</button>
            </div>
        </div>
    </div>
    <div class='cropped-container'>
        <img class='cropped'>
    </div>
    <script src="index.js"></script>
</body>
</html>
